<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio HTML_JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
<nav>
    <div class="container">
        <form id="form-confirm">
            <label for="A"><b>Campo A</b></label>
            <input type="number" id="valor-a" required placeholder="Digite o valor de A" />
            <label for="B"><b>Campo B</b></label>
            <input type="number" id="valor-b" required placeholder="Digite o valor de B" />
            <p class="error-message">
                O valor B precisa ser maior que o valor A!
            </p>
            <button type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
</nav>
    <script src="./main.js"></script>
</body>
</html>
